<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <title>Account Registration</title>
    <style>
        body{
            background: black;
        }
        .w100 {
            width: 100%;
        }
        .lblcls {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="https://scontent.fmnl18-1.fna.fbcdn.net/v/t39.30808-6/301164954_501734071953927_3826425146022302194_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGLm2VIsT8U9uYZC8q80e1oH8xdT3OJ2CgfzF1Pc4nYKEnO6B68zzOaPnB4N442XIhXlsRy8NhUuji-WYgL9_sv&_nc_ohc=ZADIg7ZxkqgAX8gTvXY&_nc_ht=scontent.fmnl18-1.fna&oh=00_AT_E6d44TFsFeXwQnR7S2wQbg5QRom4H85Mwrj78795MQw&oe=6325AD34" alt="idkwhatisthis" class="img-responsive w100">
            </div>
            <div class="col-lg-8">
                <form class="pt-3">
                    <div class="form-group pt-3">
                        <label for="username" class="form-label lblcls">Username:</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="ex. RandomUsername123">
                    </div>
                    <div class="form-group pt-3">
                        <label for="fname" class="form-label lblcls">First Name:</label>
                        <input class="form-control" type="text" name="fname" id="fname" placeholder="ex. Juan">
                    </div>
                    <div class="form-group pt-3">
                        <label for="lname" class="form-label lblcls">Last Name:</label>
                        <input class="form-control" type="text" name="lname" id="lname" placeholder="ex. Dela Cruz">
                    </div>
                    <div class="form-group pt-3">
                        <label for="pwd" class="form-label lblcls">Password:</label>
                        <input type="password" name="pwd" id="pwd" class="form-control">
                    </div>
                    <div class="form-group pt-3">
                        <label for="cpwd" class="form-label lblcls">Confirm Password:</label>
                        <input type="password" name="cpwd" id="cpwd" class="form-control">
                    </div>
                    <div class="form-group pt-3">
                        <label class="lblcls">Gender: </label>
                        <select class="form-select">
                            <option selected value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                          </select>
                    </div>
                    <div class="form-group pt-3">
                        <label class="lblcls">How many times have you visited our restaurant?</label>
                        <select class="form-select">
                            <option selected value="none">None at all</option>
                            <option value="1-2">1-2 times</option>
                            <option value="3-5">3-5 times</option>
                            <option value=">5">More than 5 times</option>
                          </select>
                    </div>
                    <div class="form-group pt-3">
                        <label for="address" class="form-label lblcls">Address</label>
                        <input type="text" name="address" id="address" class="form-control" placeholder="Anywhere ST, Anywhere Town, Anywhere Province">
                    </div>
                    <div class="form-group pt-3">
                        <label for="formFile" class="form-label lblcls">Upload account photo</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
